<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/Image/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgetPassword.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="forgot-password-container">
        <!-- Left side - Image section -->
        <div class="image-section">
            <div class="image-placeholder">
                <img src="/Image/forgot-password-animate.svg" alt="Company Logo" class="logo">
            </div>
        </div>

        <!-- Right side - Password reset forms -->
        <div class="form-section">

            <div class="logo-container">
                <img src="/Image/logo.png" alt="Company Logo" class="company-logo">
                <span class="company-name">EasyHomeServices</span>
            </div>
            <!-- Forgot Password Form (Step 1) -->
            <div id="forgot-password-form">
                <h2>Forgot Password?</h2>
                <p>Enter your email to receive a password reset verification code.</p>
                <input type="email" id="forgot-password-email" placeholder="Enter your email" required>
                <button id="request-verification-btn">Send Verification Code</button>
            </div>

            <!-- Verification Step Form (Step 2) -->
            <div id="verification-step" style="display:none;">
                <h2>Reset Your Password</h2>
                <p>Enter the verification code sent to your email, then set a new password.</p>
                <input type="text" id="verification-code" placeholder="Enter verification code" required>
                <div class="password-container">
                    <input type="password" id="new-password" placeholder="Enter new password" required>
                    <i class="fa fa-eye" id="new-password-eye" onclick="togglePassword('new-password')"></i>
                </div>
                <div class="password-container">
                    <input type="password" id="confirm-new-password" placeholder="Confirm new password" required>
                    <i class="fa fa-eye" id="confirm-new-password-eye" onclick="togglePassword('confirm-new-password')"></i>
                </div>
                <button id="verify-reset-code-btn">Verify and Reset Password</button>
            </div>
        </div>
    </div>

    <!-- test -->
    <script src="forgetPassword.js"></script>
</body>
</html>
