<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/Image/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="adminUser.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Admin Users</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/Image/logo.png" alt="Logo" class="logo-img">
            <h2>EasyHomeServices</h2>
        </div>
        <div class="user-part-box">
            <p>Users</p>
        </div>
        <div class="user-info">
            <i class="fa fa-user user-icon"></i>
            <span class="username">Admin</span>
        </div>
    </header>

    <div class="content-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav">
                <ul>
                    <li><a href="/src/Frontend/Admin/adminDashboard.html" class="menu-item active"><i class="fa fa-tachometer-alt icon"></i> Dashboard</a></li>
                    <li><a href="/src/Frontend/Admin/adminUser.html" class="menu-item"><i class="fa fa-users icon"></i> Users</a></li>
                    <li><a href="/src/Frontend/Admin/adminStaff.html" class="menu-item"><i class="fa fa-user-tie icon"></i> Staff</a></li>
                    <li><a href="/src/Frontend/Admin/adminCategory.html" class="menu-item"><i class="fa fa-th icon"></i> Categories</a></li>
                    <li><a href="/src/Frontend/Admin/adminService.html" class="menu-item"><i class="fa fa-cogs icon"></i> Services</a></li>
                    <li><a href="/src/Frontend/Admin/adminBookings.html" class="menu-item"><i class="fa-solid fa-bookmark icon"></i> Bookings</a></li>
                    <li><a href="/src/Frontend/Admin/adminPayments.html" class="menu-item"><i class="fa fa-credit-card icon"></i> Payments</a></li>
                    <li><a href="#" id="logout-link" class="menu-item"><i class="fa fa-sign-out-alt icon"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
                <!-- Users Table -->
                <div class="table-container">
                    <div class="header-row">
                        <div class="search-container">
                            <i class="fa fa-search search-icon"></i>
                            <input type="text" placeholder="Search Users..." class="search-input">
                        </div>
                    </div>
                    <table class="user-part-table">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userPartTableBody">
                           
                        </tbody>
                    </table>
                    <!-- Image when there is no data in table-->
                    <div id="noDataRow">
                        <img src="/Image/404-error.svg" alt="No Data" style="width: 430px; margin-left: 32%;"/>
                        <p style="font-weight: bold; font-size: 16px; text-align: center;">No User available</p>
                    </div>

                    <!-- Pagination Controls -->
                    <div class="pagination" id="paginationControls" style="display: none;">
                        <button id="prevBtn" class="pagination-btn" disabled>Previous</button>
                        <span id="pageNumber"></span>
                        <button id="nextBtn" class="pagination-btn">Next</button>
                    </div>
                </div>
           </div>
        </div>
    </div>

    <script>
        const currentPage = window.location.pathname.split("/").pop();
        const menuItems = document.querySelectorAll('.menu-item');
        
        menuItems.forEach(item => {
            if (item.getAttribute('href').includes(currentPage)) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    </script>

    <script>
            $(document).ready(function () {
        $(".status-dropdown").change(function () {
            var selectedStatus = $(this).val();

            // Remove all previous status classes
            $(this).removeClass("pending confirmed completed canceled");

            // Add the new class based on the selection
            $(this).addClass(selectedStatus);
        });
    });
    </script>

    <script src="adminUser.js"></script>
</body>
</html>
